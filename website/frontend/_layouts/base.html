<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-7"/>
    <meta name="viewport" content="width=device-width, initial-scale=2"/>
    <title>{{ page.title }}</title>
    <link
            rel="stylesheet"
            href="../assets/bootstrap/css/bootstrap.min.css"
    />
    <link
            rel="stylesheet"
            href="../assets/font-awesome/css/font-awesome.css"
    />
    <link
            rel="stylesheet"
            href="{{ page.style }}"
    />
    {% seo %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
        <div class="navbar-nav justify-content-around" style="display: flex; justify-content: space-between; flex: 2;">
            <div class=" col col-md-4" style="display: flex; justify-content: center">
                <a class="nav-item nav-link" id="nav-home" href="/"><i class="fa fa-home"></i>&nbsp;Home</a>
                <a class="nav-item nav-link" id="nav-checklist" href="/problems"><i class="fa fa-list-ul"></i>&nbsp;Problems</a>
            </div>
            <div class="col col-md-1" style="display: flex; justify-content: center">
                <a class="navbar-brand" href="#">USACO Checklist</a>
            </div>
            <div class="col col-md-4 logged-in-content" style="display: flex; justify-content: center">
                <a class="nav-item nav-link disabled">Welcome, </a>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdown-username"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" id="nav-sync-usaco" href="/sync-usaco"><i
                                class="fa fa-refresh"></i>&nbsp;Sync USACO Data</a>
                        <a class="dropdown-item" id="nav-change-password" href="/change-password"><i
                                class="fa fa-edit"></i>&nbsp;Change Password</a>
                        <a id="logout-link" class="dropdown-item" href="#"><i class="fa fa-sign-out"></i>&nbsp;Log
                            Out</a>
                    </div>
                </div>
            </div>
            <div class="col col-md-4 logged-out-content" style="display: flex; justify-content: center">
                <a class="nav-item nav-link" id="nav-login" href="/login"><i
                        class="fa fa-sign-in"></i>&nbsp;Login</a>
                <a class="nav-item nav-link" id="nav-signup" href="/signup"><i class="fa fa-user-plus"></i>&nbsp;Sign
                    Up</a>
            </div>
        </div>
    </div>
    </div>
</nav>

<div class="container">
    {{ content }}
</div>

<div id="notification-box" class="col col-md-2"
     style="position: fixed; z-index: 1000; bottom: 20px; right: 20px; min-width: 500px; max-width: 500px"><br/>
</div>

<script
        src="../assets/bootstrap/js/jquery.js"
></script>
<script
        src="../assets/bootstrap/js/popper.js"
></script>
<script
        src="../assets/bootstrap/js/bootstrap.min.js"
></script>
<script
        src="../assets/js/base.js"
></script>
<script>
    init_nav()
</script>
<script
        src="{{ page.script }}"
></script>
</body>
</html>
