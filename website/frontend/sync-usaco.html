---
layout: base
title: Sync USACO
script: ../assets/js/sync.js
---

<div class="col col-md-6 offset-md-3">
    <form id="form-sync-usaco">
        <br/>
        <h1 align="center">Sync USACO</h1>
        <div class="form-group">
            <label for="username">USACO Username</label>
            <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
            />
        </div>
        <div class="form-group">
            <label for="password">USACO Password</label>
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
            />
        </div>
        <br/>
        <button class="btn btn-secondary" type="submit">Login</button>
    </form>
    <div class="row justify-content-around">
        <div><small id="status">&nbsp;&nbsp;Note: this process may take a while.</small></div>
    </div>
</div>
